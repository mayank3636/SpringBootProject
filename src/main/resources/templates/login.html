<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta name="description" content="Source code generated using layoutit.com"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
         
        <form th:action="@{/login}" method="post">
        
            <input type="hidden" name="payload" value="CSRF attack!"/>
           <div class="form-group"><label> User Name : <input type="text" name="username" class="form-control" placeholder="Enter email"/> </label></div>
            <div class="form-group"><label> Password: <input type="password" name="password" class="form-control" placeholder="Enter password"/> </label></div>
            <div class="form-group"><input type="submit" value="Sign In" class="btn btn-default"/></div>
        </form>
       
    </body>
</html>
